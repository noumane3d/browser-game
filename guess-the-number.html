<style>

</style>

<body>

<p>I picked a number between <strong>1 and 10</strong></p>

<button onclick="checkGuess()">Check</button>
<p id="result" style="margin-top:15px;font-size:18px;"></p>

<script>
let number = Math.floor(Math.random() * 10) + 1;
let attempts = 0;

function checkGuess() {
    const guess = document.getElementById("guess").value;
    const result = document.getElementById("result");

    if(guess === ""){ result.innerHTML = "âŒ Please enter a number"; return; }

    attempts++;
    if(guess < number){ result.innerHTML="ğŸ”½ Too low! Try again.";}
    else if(guess > number){ result.innerHTML="ğŸ”¼ Too high! Try again.";}
    else{ result.innerHTML=`ğŸ‰ You win! Attempts: ${attempts}`;}
}
</script>
</body>
